spring.data.cassandra.schema-action=CREATE_IF_NOT_EXISTS
spring.data.cassandra.request.timeout=10s
spring.data.cassandra.connection.connect-timeout=10s
spring.data.cassandra.connection.init-query-timeout=10s
spring.data.cassandra.keyspace-name=space1
spring.data.cassandra.contact-points=localhost
spring.data.cassandra.port=9042
spring.data.cassandra.username=${CASSANDRA_USERNAME}
spring.data.cassandra.password=${CASSANDRA_PASSWORD}
#spring.data.cassandra.local-datacenter=${CASSANDRA_DATACENTER}
datastax-java-driver.basic.request.timeout="20 seconds"
spring.data.cassandra.consistency-level=LOCAL_QUORUM
